<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <!-- hero section  -->
    <main>
        <section class="bg-image flex items-center justify-center">
            <div class="gap-5 md:text-left text-center max-w-3xl flex flex-col ">
                <h1 class="text-white text-3xl md:text-5xl font-bold">
                    Best Collection For You
                </h1>

                <p class="mt-6 text-gray-300">
                    Discover the latest trends in fashion, electronics, and more.
                    Shop with <br> confidence and style at SwiftCart.
                </p>
                <div>

                    <button class="btn btn-primary">
                        Shop Now
                    </button>
                </div>
            </div>
        </section>
        <!-- Top trending card  -->
        <div class="max-w-7xl px-4 mx-auto my-10">
            <h1 class="text-3xl font-bold mt-10 px-4">Top Trending Product</h1>
            <div id="top-trending" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 justify-items-center">
            </div>
        </div>
        <!-- open show modal  -->
        <div>
            <!-- Open the modal using ID.showModal() method
            <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
            <dialog id="top-modal" class="modal modal-bottom sm:modal-middle">
                <div id="top-container" class="modal-box">
                    <h3 class="text-lg font-bold">Hello!</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
    </main>
    <script src="./script/index.js"></script>
</body>

</html>
